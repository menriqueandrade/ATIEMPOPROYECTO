
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2 col-md-3">Registrar Tarifa </h1>
    </div>

    <div class="form-group col-md-3  ">
    <label>Fecha de la tarifa:
    <input [(ngModel)]="tarifa.fecha_tarifa" class="form-control" placeholder="Digite fecha tarifa" type="date"/>
    </label>
    </div>
    <div class="form-group col-md-3">
    <label>Cantidad de tarifa:
    <input [(ngModel)]="tarifa.cantidad_tarifa" class="form-control" placeholder="Total de la tarifa " />
    </label>
    </div>
    
    <div class="form-group col-md-3">
    <button (click)="add()" class="btn btn-primary">Agregar</button>
    </div>
